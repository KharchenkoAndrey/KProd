<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kprod</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/logo.svg" alt="Логотип компании" class="logo__image">
            </div>
            <nav class="navigation navigation--header-navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Услуги</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Клиенты</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Кейсы</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Отзывы</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Блог</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Контаты</a>
                    </li>
                </ul>
            </nav>
            <div class="contacts contacts--header-contacts">
                <a href="tel:+7 (995) 009 8623" class="contacts__phone">+7 (995) 009 8623</a>
                <a href="#" class="contacts__messenger contacts__messenger--whatsapp">Whatsapp</a>
            </div>
        </div>
        <div class="main">
            <section class="presentation">
                <div class="presentation__left-column">
                    <h1 class="presentation__heading">Разработка сайтов<br>
                        <span class="presentation__heading presentation__heading--half">под ключ</span></h1>
                    <p class="presentation__text">Разработаем проект для решения<br>
                        задачи любой сложности</p>
                    <form class="form form--presentation-form" action="">
                        <input type="tel" class="form__input" placeholder="+7 (999) 444 22-33">
                        <button class="form__button" type="submit">Реализовать мою идею</button>
                    </form>
                </div>
                <div class="presentation__right-column">
                    <div class="presentation__stat">
                        <img src="img/girl.png" alt="" class="presentation__bg-image" width="527" height="680">
                        <div class="presentation__card presentation__card--percent">
                            <span class="presentation__card-heading">+80%</span>
                            <p class="presentation__card-text">К количеству<br>
                                клиентов</p>
                        </div>
                        <div class="presentation__card presentation__card--clients">
                            <span class="presentation__card-heading presentation__card-heading--clients">1 000+</span>
                            <p class="presentation__card-text presentation__card-text--clients">Продаж через интернет<br>
                                за 2 месяца</p>
                        </div>
                        <div class="presentation__card presentation__card--schedule">
                            <span class="presentation__card-heading presentation__card-heading--schedule">Рост прибыли<br> компании</span>
                            <p class="presentation__table-numbers">
                                <span class="presentation__table-number">400</span> <br>
                                <span class="presentation__table-number">300</span> <br>
                                <span class="presentation__table-number">200</span> <br>
                                <span class="presentation__table-number">100</span>
                            </p>
                            <table class="presentation__table">
                                <tr class="presentation__table-row">
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                </tr>
                                <tr class="presentation__table-row">
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                </tr>
                                <tr class="presentation__table-row">
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                </tr>
                                <tr class="presentation__table-row">
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                    <td class="presentation__table-column"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="presentation__rectangle"></div>
                        <div class="presentation__dots"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
